version: "3.9"
services:
  camcode-api:
    build:
      context: ./server
      dockerfile: ./Dockerfile-prod
    ports:
      - "8080:8080"
    volumes:
      - './server:/app'

  camcode-client:
    build:
      context: ./camcode-client
      dockerfile: ./Dockerfile-prod
    ports:
      - '80:80'
  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: ./Dockerfile-prod
    ports:
      - "443:443"
